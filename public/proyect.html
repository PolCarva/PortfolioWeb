<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="proyect.css" />
    <title>Pablo Carvalho -</title>
    <script
      src="https://kit.fontawesome.com/51e1fac463.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="header">
      <a href="index.html" id="logo" class="magic-hover"
        ><span class="logo-text">Pablo Carvalho</span></a
      >
      <a href="index.html" id="menu-button" class="close magic-hover">
        <span class="line"></span>
        <span class="line"></span>
      </a>

    </header>
    <div class="bg-square-1"></div>
    <div class="bg-square-2"></div>
    <section id="proyect-show">
      <div class="proyect-wrapper">
        <div class="proyect-bg">
          <div class="proyect-img"></div>
        </div>
        <div class="habilities-wrapper">
          <div class="habilities"></div>
        </div>
      </div>
      <div class="proyect-data">
        <h1 class="proyect-name"></h1>
        <p class="proyect-info"></p>
        <div id="btn">
          <div class="btn-item magic-hover"></div>
        </div>
      </div>
    </section>
    <footer id="footer">
      <ul id="links">
        <li class="links-item instagram magic-hover">
          <a href="https://www.instagram.com/pabloooocarvalho/" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li class="links-item linkedin magic-hover">
          <a
            href="https://www.linkedin.com/in/pablo-carvalho-gimenez/"
            target="_blank"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </li>
        <li class="links-item codepen magic-hover">
          <a href="https://codepen.io/Pol_Carva" target="_blank"
            ><i class="fa-brands fa-codepen"></i
          ></a>
        </li>
        <li class="links-item gmail magic-hover">
          <a href="mailto:pablocarvalhogimenez@gmail.com"
            ><i class="fa-brands fa-google"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- CURSOR -->
    <script type="text/javascript" src="js/cursor.js"></script>

    <!-- MACNETIC -->
    <script src="js/macnetic.js"></script>

    <!-- Proyects -->
    <script src="js/proyects.js"></script>

    <!-- Script -->
    <script src="js/proyect.js"></script>
  </body>
</html>
