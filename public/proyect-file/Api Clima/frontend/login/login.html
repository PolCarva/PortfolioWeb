<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singup Login form</title>
    <link rel="stylesheet" href="estilosLog.css" />
    <script
      src="https://kit.fontawesome.com/51e1fac463.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="modalForm">
        <div class="actionBtns">
          <button class="actionBtn signupBtn">Registrarse</button>
          <button class="actionBtn loginBtn">Ingresar</button>
          <button class="moveBtn">Registrarse</button>
        </div>
        <div class="userForm">
          <form action="" class="form singup singupForm">
            <div class="inputGroup">
              <input type="text" placeholder="Nombre" />
            </div>
            <div class="inputGroup">
              <input type="text" placeholder="Apellido" />
            </div>
            <div class="inputGroup">
              <input type="email" placeholder="Email" />
            </div>
            <div class="inputGroup">
              <input type="password" placeholder="Crear una contraseña" />
            </div>
            <div class="inputGroup">
              <input type="password" placeholder="Confirmar contraseña" />
            </div>
            <input type="button" class="submitBtn" value="Registrarse" />
          </form>

          <form action="" class="form login">
            <div class="inputGroup">
              <input type="email" placeholder="Email" />
            </div>
            <div class="inputGroup">
              <input type="password" placeholder="Contraseña" />
            </div>
            <p class="brandsText">o</p>
            <ul class="brands">
              <li> <a href="#"><i class="fa-brands fa-google-plus"></i></a>
                </li>
              <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
              <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
            </ul>
            <input type="button" class="submitBtn" value="Ingresar" />
          </form>
        </div>
      </div>
    </div>
    <script src="codigoLog.js"></script>
  </body>
</html>
